<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <title>Binary2Dec</title>
</head>
<body>
    <div class="main-card">
        <h1>Informe um número binário de até 8 dígitos</h1>
            <label id="label-input">
            <span>Número binário</span>
            <input type="number" name="binaryInput" id="bI" data-ls-module="charCounter" maxlength="8" >
            </label>
            <button type="button" id="buttonConverter">Converter</button>
            <div class="resultDiv">
                <p id="resultText"></p>
            </div>
    </div>
    <div class="footer">
        <p>Criado por Maycom Willams.</p>
    </div>
    <script src="bin2dec.js"></script>
</body>
</html>
